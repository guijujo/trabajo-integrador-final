  <body class="bg-info">
    <div class="container text-center">
      <h1>Bienvenidos</h1>
      <h2>Celulares UTNREF</h2>
      <p class="fs-3">
        Venta de celulares Motorola, Samsung, Xiaomi, Iphone, Oneplus.
      </p>

      <!-- Seccion carrusel de productos -->
      <section class="container col-12 col-md-6 col-lg-4">
        <div id="carruselCelulares" class="carousel slide">
          <div class="carousel-indicators productosIndicador"></div>
          <div class="carousel-inner productos rounded-5 mt-2"></div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carruselCelulares"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carruselCelulares"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </div>

    <!-- Seccion saludo especial -->
    <div class="container">
      <div class="row text-center ">
        <div class="col-12 col-md-6 col-lg-4 m-auto">
          <button
            class="btn btn-success saludo"
            aria-label="Saludo especial"
            onclick="executeExample('customImage')"
          >
            Saludo especial
