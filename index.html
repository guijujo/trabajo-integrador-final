<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajo Integrador Final JS</title>
    <link rel="stylesheet" href="./css/master.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-info">
    <div class="container text-center">
      <h1>Bienvenidos</h1>
      <h2>Celulares UTNREF</h2>
      <p class="fs-3">
        Venta de celulares Motorola, Samsung, Xiaomi, Iphone, Oneplus.
      </p>
      <section class="container col-12 col-md-6 col-lg-4">
        <div id="carruselCelulares" class="carousel slide">
          <div class="carousel-indicators productosIndicador"></div>
          <div class="carousel-inner productos rounded-5 mt-2"></div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carruselCelulares"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carruselCelulares"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/master.js"></script>
  </body>
</html>
