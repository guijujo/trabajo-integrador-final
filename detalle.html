<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle del producto</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/master.css" />
  </head>

  <body class="bg-info">
    <section class="container col-12 col-md-6 col-lg-4 mx-auto my-5">
      <h1 class="text-center">Detalle del Producto</h1>
      <div id="carruselCelularesDetalles" class="carousel slide">
        <div class="carousel-indicators productosIndicadorDetalle"></div>
        <div class="carousel-inner productosDetalle rounded-5"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carruselCelularesDetalles"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carruselCelularesDetalles"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="descripcionDetalle"></div>
      <a class="btn btn-outline-primary d-block" id="botonRegresar" href="#"
        >Inicio</a
      >
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/master.js"></script>
    <script src="./js/detalle.js"></script>
  </body>
</html>
